apiVersion: v1
kind: Service
metadata:
  name: tasteease-database-service
  labels:
    app: tasteease-database-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5432
  selector:
    app: tasteease-database-pod
---
apiVersion: v1
kind: Service
metadata:
  name: tasteease-pgadmin-service
  labels:
    app: tasteease-pgadmin-service
spec:
  type: NodePort
  ports:
    - port: 80
      name: pgadmin-s-p
      targetPort: 80
      nodePort: 30003
  selector:
    app: tasteease-database-pod
---
apiVersion: v1
kind: Service
metadata:
  name: tasteease-api-service
  labels:
    app: tasteease-api-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 5212
      nodePort: 30002
  selector:
    app: tasteease-api-pod
